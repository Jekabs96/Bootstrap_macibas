<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container my-5">
        <h1 class="d-flex justify-content-center">Bootsrap uzdevumi - anketa</h1>
        <form class="row g-3" id="survey">
            <div class="row border p-3 my-3">
                <label class="form-label" for="epasts">epasts</label>
                <input type="email" class="form-control" id="e-pasts" placeholder="e-pasts jaraksta te" required>
            </div>
            <div class="row border p-3 my-3">
                <div class="row gy-2">
                    <div class="mb-5">
                        <label for="bilde" class="form-label">Augšuplādē bildi priekš 2. uzdevuma</label>
                        <input class="form-control" type="file" id="formFile" onchange="preview()">
                        <button onclick="clearImage()" class="btn btn-primary mt-3">Auģšuplādē</button>
                    </div>
                    <img id="frame" src="" class="img-fluid" />
                </div>
            </div>
            <div class="row gy-2">
                <div class="row border p-3 my-3">
                    <label for="kas patik">Saldējumu?</label>
                    <select id="kas patik" class="form-control" required>
                        <option value="" disabled selected>Izvēlies garšiņu</option>
                        <option>Šokolādes</option>
                        <option>Vaniļas</option>
                    </select>
                </div>
            </div>

            <div class="row border p-3 my-3">
                <label for="veikali">Kādos veikalos iepērcies?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Rimi
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Lidl
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Maxima
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Mego
                    </label>
                </div>
            </div>
            <div class="row gy-2">
                <div class="row border p-3 my-3">
                    <label for="video">Autoplay video</label>
                    
                        <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/Q1Yzbl718Wg;?autoplay=1&mute=1"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    
                </div>
            </div>
            <div class="row border p-3 my-3">
            <div class="card-group">
                <div class="card">
                    <img src="https://cdn.imago-images.com/bild/sp/1030457192/m.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Sudrabs</h5>
                        <p class="card-text">Ieguva Vācijas izlase</p>
                    </div>
                </div>
                <div class="card">
                    <img src="https://blob.iihf.com/iihf-media/iihfmvc/media/2023wm/oc/kultamitali_mm-kulta-08.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Zelts</h5>
                        <p class="card-text">Ieguva Kanādas izlase</p>
                    </div>
                </div>
                <div class="card">
                    <img src="https://img.1188.lv/v4/202306/824/211/2/8c16c64a172f79c6ee1ab6d5227cdf45.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Bronza</h5>
                        <p class="card-text">Ieguva Latvijas izlase.</p>
                    </div>
                </div>
            </div>
        </div>
